<h3>Calculator</h3>

<form clrForm clrLayout="compact">

  <clr-select-container>
    <label>Operation</label>
    <select clrSelect id="operation" name="operation" [(ngModel)]="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>
  </clr-select-container>

  <clr-input-container>
    <label>Value 1</label>
    <input clrInput type="number" id="value1" name="value1" [(ngModel)]="value1" required />
  </clr-input-container>

  <clr-select-container>
    <label>Unit 1</label>
    <select clrSelect id="unit1" name="unit1" [(ngModel)]="unit1">
      <option value="meter">Meter</option>
      <option value="yard">Yard</option>
    </select>
  </clr-select-container>

  <clr-input-container>
    <label>Value 2</label>
    <input clrInput type="number" id="value2" name="value2" [(ngModel)]="value2" required />
  </clr-input-container>

  <clr-select-container>
    <label>Unit 2</label>
    <select clrSelect id="unit2" name="unit2" [(ngModel)]="unit2">
      <option value="meter">Meter</option>
      <option value="yard">Yard</option>
    </select>
  </clr-select-container>

  <clr-select-container>
    <label>Convert to</label>
    <select clrSelect name="options" [(ngModel)]="outputUnit">
      <option value="meter">Meter</option>
      <option value="yard">Yard</option>
    </select>
  </clr-select-container>

  <button class="btn btn-primary" type="button" (click)="calculate()">Calculate</button>

  <clr-alert *ngIf="result !== undefined">
    <clr-alert-item>
      <span class="alert-text">Result: {{ result }}</span>
    </clr-alert-item>
  </clr-alert>

</form>
